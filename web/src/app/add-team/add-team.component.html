  <div class="site-section bg-light aos-init aos-animate" data-aos="fade-up">
    <div class="container">
      <div class="row align-items-first">
        <div class="col-md-12">

          <div *ngIf="error_message" class="alert alert-primary" role="alert">
            {{ error_message }}
          </div>

          <div *ngIf="success_message" class="alert alert-success" role="alert">
            {{ success_message }}
          </div>


          <form [formGroup]="new_team" (ngSubmit)="add_team(new_team.value)" ngNativeValidate method="post" class="bg-white" enctype="multipart/form-data">
            <div class="p-3 p-lg-5 border">

              <div class="form-group row">
                <div class="col-md-6">
                  <label for="id_name" class="text-black"><label for="id_name">Nome da equipa:</label> <span class="text-danger">*</span></label><br>
                  <input type="text" formControlName="name" maxlength="200" class="form-control" placeholder="Insira o nome da equipa" required="" id="id_name">

                  <div class="text-danger">

                  </div>
                </div>
                <div class="col-md-6">
                  <label for="id_foundation_date" class="text-black"><label for="id_foundation_date">Data de fundação:</label> <span class="text-danger">*</span></label><br>
                  <input type="date" formControlName="foundation_date" class="form-control" placeholder="Insira a data de fundação  da equipa" id="id_foundation_date">

                  <div class="text-danger">

                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="id_logo" class="text-black"><label for="id_logo">Logótipo da equipa:</label> <span class="text-danger">*</span></label><br>
                  <input type="file" formControlName="logo" accept="image/*" id="id_logo">

                  <div class="text-danger">

                  </div>
                </div>
                <div class="col-md-6">
                  <label for="id_stadium" class="text-black"><label for="id_stadium">Estádio da equipa:</label> <span class="text-danger">*</span></label><br>
                  <select formControlName="stadium" class="form-control" placeholder="Insira o nome do estádio da equipa" id="id_stadium">
                    <option value="-">Insira o nome do estádio da equipa</option>

                  </select>

                  <div class="text-danger">

                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Nova equipa">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section bg-light aos-init aos-animate" data-aos="fade-up">
    <div class="container">
      <div class="row align-items-first">
        <div class="col-md-12">

          <div *ngIf="error_message" class="alert alert-primary" role="alert">
            {{ error_message }}
          </div>

          <div *ngIf="success_message" class="alert alert-success" role="alert">
            {{ success_message }}
          </div>


          <form [formGroup]="new_stadium" (ngSubmit)="add(new_stadium.value)" ngNativeValidate method="post" class="bg-white" enctype="multipart/form-data">
            <div class="p-3 p-lg-5 border">

              <div class="form-group row">
                <div class="col-md-6">
                  <label for="id_name" class="text-black"><label for="id_name">Nome do estádio:</label> <span class="text-danger">*</span></label><br>
                  <input formControlName="name" type="text" name="name" maxlength="200" class="form-control" placeholder="Insira o nome do estádio" required="" id="id_name">

                  <div class="text-danger">

                  </div>
                </div>
                <div class="col-md-6">
                  <label for="id_address" class="text-black"><label for="id_address">Endereço do estádio:</label> <span class="text-danger">*</span></label><br>
                  <input formControlName="address" type="text" name="address" maxlength="200" class="form-control" placeholder="Insira o endereço do estádio" required="" id="id_address">

                  <div class="text-danger">

                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="id_number_seats" class="text-black"><label for="id_number_seats">Número de cadeiras:</label> <span class="text-danger">*</span></label><br>
                  <input formControlName="number_seats" type="number" name="number_seats" min="0" class="form-control" placeholder="Insira o número de cadeiras" required="" id="id_number_seats">

                  <div class="text-danger">

                  </div>
                </div>
                <div class="col-md-6">
                  <label for="id_picture" class="text-black"><label for="id_picture">Fotografia:</label></label><br>
                  <input formControlName="" type="file" name="picture" accept="image/*" id="id_picture">

                  <div class="text-danger">

                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Novo Estadio">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
